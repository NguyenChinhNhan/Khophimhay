{% extends 'admin/base.html' %}
{% block title %}✏️ Sửa thể loại{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>✏️ Sửa thể loại</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Tên thể loại:</label>
      <input type="text" name="name" class="form-control" value="{{ genre.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả:</label>
      <textarea name="description" class="form-control" rows="4">{{ genre.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Cập nhật</button>
    <a href="{{ url_for('admin_genres') }}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}

{% extends 'admin/base.html' %}
{% block title %}✏️ Sửa người dùng{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>✏️ Chỉnh sửa thông tin người dùng</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label class="form-label">👤 Tên người dùng:</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
    <label class="form-label">📧 Email:</label>
    <input type="email" name="email" class="form-control" value="{{ user.email }}" readonly>
</div>


        <div class="mb-3">
            <label class="form-label">🎭 Vai trò:</label>
            <select name="role" class="form-select">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="vip1" {% if user.role == 'vip1' %}selected{% endif %}>VIP 1</option>
                <option value="vip2" {% if user.role == 'vip2' %}selected{% endif %}>VIP 2</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">🖼 Ảnh đại diện (nếu muốn đổi):</label><br>
            {% if user.avatar %}
                <img src="{{ url_for('static', filename='uploads/avatars/' + user.avatar) }}"
                     alt="avatar" class="img-thumbnail mb-2" width="120">
            {% endif %}
            <input type="file" name="avatar" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">💾 Cập nhật</button>
    </form>
</div>
{% endblock %}
